  <script>
    var tokenKey = "gh_token";

    function getInit() {
      if (checkToken()) {
        return {
          headers: {
            'Authorization': 'token ' + getCookie(tokenKey),
            'Accept': 'application/vnd.github.v3.raw',
          }
        };
      }
    }

    // 'https://api.github.com/repos/xkdip/hermit/contents/docs/test/index.html?ref=develop'
    function handleContent(url) {
      fetch(url, getInit())
        .then(rsp => rsp.text())
        .then(text => {
          console.log('load content...');
          document.getElementById("test").innerHTML = text;
          handleImgs();
        })
        .catch(() => {
          throw new Error('Txt load FAILED.');
        });
    }

    function handleImgs() {
      var imgs = document.querySelectorAll('.private-image');
      Array.from(imgs).forEach(el => {
        if (!el.src) {
          var source = el.dataset.src;
          fetch(source, getInit())
            .then(rsp => rsp.blob())
            .then(blob => {
              console.log('load img...');
              el.src = URL.createObjectURL(blob);
            })
            .catch(() => {
              throw new Error('Image load FAILED.');
            });
        }
      })
    }

    function getQueryString(name) {
      let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      let r = window.location.search.substr(1).match(reg);
      if (r != null) {
        return decodeURIComponent(r[2]);
      };
      return null;
    }
    function getCookie(cname) {
      var name = cname + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var ca = decodedCookie.split(';');
      for(var i = 0; i <ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
              c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
          }
      }
      return "";
    }

    function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays*24*60*60*1000));
      var expires = "expires="+ d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function delCookie(name) {
      var cval=getCookie(name);
      if(cval!=null) {
        setCookie(name, cval, -1);
      }
    }

    function checkToken() {
      var token = getCookie(tokenKey);
      if (token != "") {
        return true;
      }
      else {
        token = prompt("password: ", "");
        if (token != null && token != "") {
          setCookie(tokenKey, token);
          return true;
        }
        return false;
      }
    }

    function delToken() {
      delCookie(tokenKey);
    }

    if (checkToken()) {
      var url = getQueryString("url");
      if (url) {
        handleContent(url);
      }
    }

  </script>
